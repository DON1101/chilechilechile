{% extends "base.html" %}

{% block content %}
{% for article in articles %}
    <div class="article">
        <div class="title">{{ article["title"] }}</div>
        <div class="picture">
            <img class="lazy" src="{{ article["picUrl"] }}" />
        </div>
        <div class="profile">{{ article["profile"] }}</div>
        <div class="info">
            <a class="read_more" href="/articles/details/?id={{ article["id"] }}">继续阅读</a>
            <div class="author">作者：{{ article["author"] }}</div>
            <div class="date">{{ article["time"].strftime("%Y-%m-%d") }}</div>
        </div>
        <div class="stat">
            <div class="read_info">浏览 <strong>{{ article["read_count"] }}</strong></div>
            <div class="like_info">点赞 <strong>{{ article["like_count"] }}</strong></div>
            <div class="like"  article_id="{{ article["id"] }}">
                <span>赞</span>
            </div>
        </div>
        <div style="clear:both;"></div>
    
    </div>
    <br/>
    <hr/>
{% end %}
{% end %}
